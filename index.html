<!doctype html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Cosmic Manifestation</title><link href=https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.32/sweetalert2.min.css rel=stylesheet><style>@import url(https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap);*{margin:0;padding:0;box-sizing:border-box}body{font-family:Raleway,sans-serif;background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);color:#fff;line-height:1.6;height:100vh;overflow:hidden}.stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}.star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;animation:twinkle 5s infinite}@keyframes twinkle{0%,100%{opacity:0}50%{opacity:1}}.container{max-width:800px;margin:0 auto;padding:2rem;text-align:center}h1{font-size:3rem;margin-bottom:1rem;animation:fadeIn 2s ease-out}p{font-size:1.2rem;margin-bottom:2rem;animation:fadeIn 2s ease-out .5s backwards}form{background:rgba(255,255,255,.1);padding:2rem;border-radius:10px;backdrop-filter:blur(10px);animation:fadeIn 2s ease-out 1s backwards}.form-group{margin-bottom:1.5rem;text-align:left}label{display:block;margin-bottom:.5rem;font-weight:600}input,textarea{width:100%;padding:.75rem;border:none;border-radius:5px;background:rgba(255,255,255,.2);color:#fff;font-size:1rem;transition:background .3s ease}input:focus,textarea:focus{background:rgba(255,255,255,.3);outline:0}button{background:linear-gradient(135deg,#e94057,#8a2387);color:#fff;border:none;padding:1rem 2rem;font-size:1.1rem;border-radius:5px;cursor:pointer;transition:transform .3s ease,box-shadow .3s ease}button:hover{transform:translateY(-3px);box-shadow:0 4px 15px rgba(233,64,87,.3)}@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@media (max-width:600px){h1{font-size:2rem}p{font-size:1rem}form{padding:1.5rem}}</style><div class=stars></div><div class=container><h1>Cosmic Manifestation</h1><p>Harness the power of the universe to manifest your deepest desires.<form id=manifestForm><div class=form-group><label for=name>Name</label> <input id=name name=name required></div><div class=form-group><label for=email>Email</label> <input id=email name=email required type=email></div><div class=form-group><label for=manifestation>What you want to manifest (secret)</label> <textarea id=manifestation name=manifestation required rows=4></textarea></div><button type=submit>Send to the Cosmos</button></form></div><script src=https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.32/sweetalert2.min.js></script><script>const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        document.getElementById('manifestForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            Swal.fire({
                title: 'Sending to the Cosmos',
                text: 'Your manifestation is being processed...',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxiFFR-4FdagpmugNmgCm_KUeOegINPSG5mQ6LgcuJ4c3uUtCMznbQGGgVulQL0II6f/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        manifestation: document.getElementById('manifestation').value
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Manifestation Received!',
                        text: 'The cosmos has received your message. Check your email for daily cosmic alignments.',
                        confirmButtonColor: '#e94057'
                    });
                    this.reset();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: result.message || 'Something went wrong!',
                        confirmButtonColor: '#e94057'
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Connection Error',
                    text: 'Unable to connect to the cosmos. Please try again.',
                    confirmButtonColor: '#e94057'
                });
            }
        });</script>
